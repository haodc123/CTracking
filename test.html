<!DOCTYPE html>
<html>
<head>
	<title>Biểu đồ đường với hai đường dữ liệu</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<canvas id="myChart"></canvas>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var chart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
				datasets: [{
					label: 'Doanh thu sản phẩm A',
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 2,
					data: [1000, 1500, 2000, 1700, 2300, 2500]
				},
				{
					label: 'Doanh thu sản phẩm B',
					backgroundColor: 'rgba(54, 162, 235, 0.2)',
					borderColor: 'rgba(54, 162, 235, 1)',
					borderWidth: 2,
					data: [800, 1200, 1500, 1300, 1700, 1800]
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Biểu đồ doanh thu sản phẩm A và B 6 tháng đầu năm'
				},
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>
</body>
</html>
